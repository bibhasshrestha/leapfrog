<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Image Carousel</title>
</head>
<body>
<div class="slideShowContainer">
    <img alt="messi_1" class="imageSlides" src="images/messi_1.jpg">
    <img alt="messi_2" class="imageSlides" src="images/messi_2.jpg">
    <img alt="messi_3" class="imageSlides" src="images/messi_3.jpg">

    <span class="slideShowArrow" id="leftArrow">&#8249;</span>
    <span class="slideShowArrow" id="rightArrow">&#8250;</span>

    <div class="slideShowCircles">
        <span class="circle dot" data-index="0"></span>
        <span class="circle" data-index="1"></span>
        <span class="circle" data-index="2"></span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
